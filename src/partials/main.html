<main class="page">
  <section class="hero">
    <div class="hero__inner">
      <!-- Logo -->
      <a class="hero__brand" href="./index.html" aria-label="Halleypick">
        <img class="hero__logo" src="/Halleypick.png" alt="Halleypick" />
      </a>

      <!-- Título -->
      <h1 class="hero__title">
        Lleva tus mensajes<br />
        a otro nivel
      </h1>

      <!-- Vídeo debajo del H1 -->
      <div class="hero__media" aria-hidden="true">
        <video
          class="hero__video"
          src="/video.mp4"
          autoplay
          muted
          loop
          playsinline
          preload="metadata"
        ></video>
      </div>

      <!-- Texto -->
      <p class="hero__subtitle">
        Crea tu postal con una imagen de la Nasa con una fecha significativa para ti
        y compártela con quien tu quieras o en tus RRSS
      </p>

      <!-- CTA -->
      <a class="hero__cta" href="./page-form.html">Comienza aquí</a>

      <!-- Scroll indicator -->
      <div class="hero__scroll" aria-hidden="true"></div>
    </div>
  </section>
</main>
