

<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

      <!-- Favicon --> 
    <link rel="icon" type="image/png" href="images/favicon-polaroid/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="images/favicon-polaroid/favicon.svg" />

    <meta name="apple-mobile-web-app-title" content="PostalPick" />
    <link rel="manifest" href="images/favicon-polaroid/site.webmanifest" />

    <!-- Title and SEO-->
      <title>PostalPick | Genera y comparte tus polaroids personalizadas</title>
      <meta name="description" content="Crea polaroids únicas con imágenes bonitas. Elige fecha, mensaje y compártela." />

    <link rel="stylesheet" href="./scss/main.scss" />
  </head>

  <body>
<!--MODIFICAR PARA ADAPTAR A DISEÑO DE FIGMA-->
    <div class="finalCard-share">
        <load src="./partials/header.html" /> 

        <main class="main-finalCard">
            <section class="finalCard__card">
                <img id="js-final-img" class="finalCard__img" src="" alt="Imagen del espacio seleccionada" />
                <div class="finalCard__text">
                  <p id="js-final-message" class="finalCard__message"></p>
                  <p id="js-final-signature" class="finalCard__signature"></p>
                </div>

                <div class="finalCard__actions">
                    <a id="finalCard__button--shareX" class="finalCard__iconLink" href="#" target="_blank" rel="noopener" aria-label="Compartir en X">
                    <img src="" alt="" /> 
                    </a>

                    <button id="finalCard__button--download" class="finalCard__iconBtn" type="button" aria-label="Descargar imagen">
                    <img src="" alt="" /> 
                    </button>
                </div>
            </section>

            <section class="finalCard__buttons">
                <p class="finalCard__title">¡Estelar! Ya tienes tu imagen Polaroid lista</p>
                <p class="finalCard__subtitle">¿Qué hacemos ahora?</p>

                <button id="finalCard__button--new" type="button">Crear nueva imagen</button>
                <button id="finalCard__button--finish" type="button">Finalizar</button>
            </section>
        </main>

    
      <load src="./partials/footer.html" />
    </div>
    
    <script type="module" src="./js/main.js"></script>

  </body>
