<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Halley Pic: tu caption del universo</title>
    
      <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

      <!-- Favicon --> 
    <link rel="icon" type="image/png" href="images/favicon-polaroid/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="images/favicon-polaroid/favicon.svg" />
    <link rel="shortcut icon" href="images/favicon-polaroid/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon-polaroid/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="PostalPick" />
    <link rel="manifest" href="images/favicon-polaroid/site.webmanifest" />

    <!-- Title and SEO-->
      <title>PostalPick | Genera y comparte tus polaroids personalizadas</title>
      <meta name="description" content="Crea polaroids únicas con imágenes bonitas. Elige fecha, mensaje y compártela." />

    <link rel="stylesheet" href="./scss/main.scss" />
  </head>

  <body>

    <div class="finalCard-share">
        <load src="./partials/header.html" /> 

         <h1 style="color: rgb(88, 52, 189); text-align: center; font-size: 3rem; font-weight: 700" class="finalCard__polaroidTitle">¡WOW! Ya tienes tu imagen Polaroid lista</h1>

        <main class="main-finalCard">
            <section class="finalCard__card">


  <div class="finalCard__polaroid">
    <div class="finalCard__media">
      <img id="js-final-img" class="finalCard__img" src="" alt="Imagen del espacio seleccionada" />
    </div>

    <div class="finalCard__caption">
      <p id="js-final-message" class="finalCard__message"></p>
      <p id="js-final-signature" class="finalCard__signature"></p>
    </div>
  </div>

  <div class="finalCard__actions" aria-label="Compartir o descargar">
    <!-- WhatsApp -->
    <a
      id="finalCard__button--shareWA"
      class="finalCard__iconLink"
      href="#"
      target="_blank"
      rel="noopener"
      aria-label="Compartir en WhatsApp"
      title="Compartir en WhatsApp"
    >
      <img src="/images/Whatsapp.png" alt="WhatsApp" />
    </a>

    <!-- Instagram -->
    <button
      id="finalCard__button--shareIG"
      class="finalCard__iconBtn"
      type="button"
      aria-label="Compartir en Instagram"
      title="Compartir en Instagram"
    >
      <img src="/images/Instagram.png" alt="Instagram" />
    </button>

    <!-- Download -->
    <button
      id="finalCard__button--download"
      class="finalCard__iconBtn"
      type="button"
      aria-label="Descargar imagen"
      title="Descargar"
    >
      <img src="/images/Download.png" alt="Descargar" />
    </button>
  </div>
</section>

            <section class="finalCard__buttons">
  <h3 class="finalCard__subtitle">¿Qué hacemos ahora?</h3>

  

  <div class="finalCard__ctaRow">
    <button id="finalCard__button--finish" type="button">Finalizar</button>
    <button id="finalCard__button--new" type="button">Crear nueva imagen</button>
  </div>
</section>
        </main>

    
      <load src="./partials/footer.html" />
    </div>
    
    <script type="module" src="./js/main.js"></script>

  </body>
</html>
